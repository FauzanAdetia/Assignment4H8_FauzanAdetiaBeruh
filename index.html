<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="profile-card">
            <div class="container-info">
                <div class="profile-img">
                    <img src="https://sakurazaka46.com/images/14/af7/0532c566b955bc7a1871c0998b75e/1000_1000_102400.jpg" alt="" srcset="">
                </div>
                <div class="profile-info">
                    <h4>Fauzan Adetia Beruh</h4>
                    <p style="margin-bottom: 20px;">Front End Designer</p>
                    <div class="button">
                        <button type="submit" id="edit">Edit</button>
                        <button type="submit" id="resume">Resume</button>
                    </div>
                </div>
            </div>
                <div class="profile-details">
                    <table>
                        <tr>
                            <th>Availibility</th>
                            <td><span id="availibility">Full Time</span></td>
                        </tr>
                        <tr>
                            <th>Usia</th>
                            <td><span id="usia">21</span></td>
                        </tr>
                        <tr>
                            <th>Lokasi</th>
                            <td><span id="lokasi">Tangerang Selatan</span></td>
                        </tr>
                        <tr>
                            <th>Pengalaman</th>
                            <td><span id="pengalaman">2 Tahun</span></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td><span id="email">email@gmail.com</span></td>
                        </tr>
                    </table>
                </div>


        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
